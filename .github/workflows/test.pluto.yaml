name: Test - Pluto

on:
  pull_request:
    branches:
      - main
      - rc
  push:
    branches:
      - main
      - rc
      - sy-1375-run-ci-tests-on-windows-and-macos
  workflow_dispatch:

jobs:
  changes:
    name: Changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Diff Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            changed:
              - .github/workflows/test.drift.yaml
              - alamos/ts/**
              - client/ts/**
              - configs/eslint/**
              - configs/stylelint/**
              - configs/ts/**
              - configs/vite/**
              - freighter/ts/**
              - pluto/**
              - x/media/**
              - x/ts/**

  test:
    name: Test (${{ matrix.os }})
    needs: changes
    if: needs.changes.outputs.changed == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            lint: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build:pluto

      - name: Test
        run: pnpm test:pluto

      - name: Lint
        if: matrix.lint
        run: pnpm lint:pluto
