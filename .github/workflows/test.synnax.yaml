name: "Test: Synnax"

on:
  pull_request:
    branches:
      - rc
      - main
  push:
    branches:
      - rc
      - main
      - sy-1375-run-ci-tests-on-windows-and-macos
  workflow_dispatch:

jobs:
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Diff Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            changed:
              - '.github/workflows/test.synnax.yaml'
              - 'alamos/go/**'
              - 'aspen/**'
              - 'cesium/**'
              - 'freighter/go/**'
              - 'synnax/**'
              - 'x/**'

  test:
    name: "Test (${{ matrix.os }})"
    needs: setup
    if: needs.setup.outputs.changed == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.work"
          cache-dependency-path: |
            alamos/go/go.sum
            aspen/go.sum
            cesium/go.sum
            freighter/go/go.sum
            synnax/go.sum
            x/go/go.sum

      - name: Test
        run: go test -v -shuffle=on ./...
        working-directory: ./synnax
