name: "Test: X"

on:
  pull_request:
    branches:
      - rc
      - main
  push:
    branches:
      - rc
      - main
  workflow_dispatch:

jobs:
  setup:
    name: "Setup"
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      ts: ${{ steps.filter.outputs.ts }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Diff Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            go:
              - 'alamos/go/**'
              - 'x/go/**'
              - '.github/workflows/test.x.yaml'
            ts:
              - 'x/typescript/**'
              - '.github/workflows/test.x.yaml'

  go:
    name: "Test: Go (${{ matrix.os }})"
    needs: setup
    if: needs.setup.outputs.go == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.work"
          cache-dependency-path: |
            alamos/go/go.sum
            x/go/go.sum

      - name: Test
        run: go test -v -shuffle=on ./...
        working-directory: ./x/go

  test-ts:
    name: "Test: TypeScript (${{ matrix.os }})"
    needs: setup
    if: needs.setup.outputs.ts == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            lint: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: pnpm
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install Dependencies
        run: pnpm install

      - name: Test
        run: pnpm test:x

      - name: Lint
        if: matrix.lint == true
        run: pnpm lint:x
